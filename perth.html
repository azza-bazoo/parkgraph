<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Parkgraph: because boring subjects like parking deserve pretty pictures too</title>
  <link href="http://fonts.googleapis.com/css?family=Merriweather:300,300italic" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>
<body>

<div id="display"></div>
<div id="tooltip" style="display:none;opacity:0"></div>

<div id="black_box">
  <div id="blurb">
    <h1>Parkgraph</h1>
    <p>A simple visualisation of usage of City of Perth <a href="http://cityofperthparking.com.au/?q=node/109">car parks</a> over one working day.</p>
    <p>Built as a little plaything in the lead-up to <a href="http://www.govhack.org/locations/perth/">GovHack Perth</a>.</p>

    <p id="loading">One moment, please ...</p>
  </div>

  <div id="controls" style="display:none">
    <div id="current_value"></div>
    <div id="slider">
      <div id="knob"><div id="grab"></div></div>
    </div>
    <div id="credits">
      map: <a href="http://www.openstreetmap.org/?lat=-31.9605&lon=115.8677&zoom=14">OpenStreetMap</a> and <a href="http://www.bbbike.org/Perth/">BBBike</a>
      &middot; visualisation: <a href="http://d3js.org/">D3.js</a> (<a href="http://bost.ocks.org/mike/map/">tutorial</a>)
      &middot; <a href="https://github.com/azza-bazoo/parkgraph">source on GitHub</a>
      &middot; by <a href="http://hourann.com">Hourann Bosci</a>
    </div>
  </div>
</div>

<script src="mootools-core-1.4.5-full-nocompat-yc.js"></script>
<script src="mootools-more-1.4.0.1.js"></script>
<script src="d3.v3.min.js"></script>
<script src="topojson.v1.min.js"></script>
<script src="parkgraph.js"></script>

</body>
</html>
